<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Challenge - MarketDly</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased">
    <!-- Navigation -->
    <nav class="bg-slate-800/50 border-b border-slate-700 sticky top-0 z-50 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-bold">üìä MarketDly</a>
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray-400 hover:text-white transition">Home</a>
                    <a href="#leaderboard" class="text-gray-400 hover:text-white transition">üèÜ Leaderboard</a>
                    <span id="userEmail" class="text-sm text-gray-400"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">üíº Portfolio Challenge</h1>
            <p class="text-gray-400 text-lg">Build your portfolio, compete with others, climb the leaderboard</p>
        </div>

        <!-- My Portfolios -->
        <div class="mb-12">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">My Portfolios</h2>
                <button onclick="showCreateModal()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition">
                    ‚ûï Create Portfolio
                </button>
            </div>
            <div id="myPortfolios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center text-gray-400 py-12">Loading...</div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6">
            <h2 class="text-2xl font-bold mb-6">üèÜ All-Time Leaderboard</h2>
            <div id="leaderboardTable">
                <div class="text-center text-gray-400 py-8">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Create Portfolio Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="bg-slate-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-8">
            <h2 class="text-2xl font-bold mb-6">Create Your Portfolio</h2>
            
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Portfolio Name</label>
                <input type="text" id="portfolioName" placeholder="My Winning Portfolio" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-6">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium">Holdings (3-10 stocks)</label>
                    <span class="text-sm text-gray-400">Total: <span id="totalAllocation">0</span>%</span>
                </div>
                <div id="holdingsInputs" class="space-y-3">
                    <!-- Holdings will be added here -->
                </div>
                <button onclick="addHoldingInput()" class="mt-3 text-sm text-blue-400 hover:text-blue-300">+ Add Stock</button>
            </div>

            <div class="mb-6">
                <label class="flex items-center gap-2">
                    <input type="checkbox" id="isPublic" checked class="w-4 h-4">
                    <span class="text-sm">Make public (visible on leaderboard)</span>
                </label>
            </div>

            <div id="createMessage" class="mb-4 text-sm"></div>

            <div class="flex gap-3">
                <button onclick="createPortfolio()" class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition">
                    üöÄ Lock & Launch
                </button>
                <button onclick="closeCreateModal()" class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg font-medium transition">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://xfi2u4ajm9.execute-api.us-east-1.amazonaws.com/prod';
        let userEmail = localStorage.getItem('userEmail');

        if (!userEmail) {
            window.location.href = '/';
        }

        document.getElementById('userEmail').textContent = userEmail;

        let holdingCount = 0;

        function addHoldingInput() {
            if (holdingCount >= 10) {
                alert('Maximum 10 holdings allowed');
                return;
            }
            
            holdingCount++;
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.id = `holding-${holdingCount}`;
            div.innerHTML = `
                <input type="text" placeholder="Ticker (e.g., AAPL)" class="flex-1 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg ticker-input" onchange="updateTotal()">
                <input type="number" placeholder="%" step="0.1" min="0" max="100" class="w-24 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg allocation-input" onchange="updateTotal()">
                <button onclick="removeHolding(${holdingCount})" class="px-3 py-2 bg-red-600/20 text-red-400 rounded-lg hover:bg-red-600/30">‚úï</button>
            `;
            document.getElementById('holdingsInputs').appendChild(div);
        }

        function removeHolding(id) {
            document.getElementById(`holding-${id}`).remove();
            updateTotal();
        }

        function updateTotal() {
            const allocations = document.querySelectorAll('.allocation-input');
            let total = 0;
            allocations.forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById('totalAllocation').textContent = total.toFixed(1);
            document.getElementById('totalAllocation').className = Math.abs(total - 100) < 0.1 ? 'text-green-400' : 'text-red-400';
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
            document.getElementById('holdingsInputs').innerHTML = '';
            holdingCount = 0;
            for (let i = 0; i < 3; i++) addHoldingInput();
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
        }

        async function createPortfolio() {
            const name = document.getElementById('portfolioName').value.trim();
            const isPublic = document.getElementById('isPublic').checked;
            const msg = document.getElementById('createMessage');

            const holdings = [];
            const tickers = document.querySelectorAll('.ticker-input');
            const allocations = document.querySelectorAll('.allocation-input');

            for (let i = 0; i < tickers.length; i++) {
                const ticker = tickers[i].value.trim().toUpperCase();
                const allocation = parseFloat(allocations[i].value);
                if (ticker && allocation > 0) {
                    holdings.push({ticker, allocation_pct: allocation});
                }
            }

            if (!name) {
                msg.className = 'mb-4 text-sm text-red-400';
                msg.textContent = 'Please enter a portfolio name';
                return;
            }

            if (holdings.length < 3) {
                msg.className = 'mb-4 text-sm text-red-400';
                msg.textContent = 'Minimum 3 holdings required';
                return;
            }

            const total = holdings.reduce((sum, h) => sum + h.allocation_pct, 0);
            if (Math.abs(total - 100) > 0.1) {
                msg.className = 'mb-4 text-sm text-red-400';
                msg.textContent = `Allocations must total 100% (currently ${total.toFixed(1)}%)`;
                return;
            }

            try {
                msg.className = 'mb-4 text-sm text-gray-400';
                msg.textContent = 'Creating portfolio...';

                const response = await fetch(`${API_URL}/portfolio`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_email: userEmail, portfolio_name: name, holdings, is_public: isPublic})
                });

                const data = await response.json();

                if (response.ok) {
                    msg.className = 'mb-4 text-sm text-green-400';
                    msg.textContent = '‚úì Portfolio created! Prices locked.';
                    setTimeout(() => {
                        closeCreateModal();
                        loadMyPortfolios();
                        loadLeaderboard();
                    }, 1500);
                } else {
                    msg.className = 'mb-4 text-sm text-red-400';
                    msg.textContent = data.error || 'Failed to create portfolio';
                }
            } catch (error) {
                msg.className = 'mb-4 text-sm text-red-400';
                msg.textContent = 'Error creating portfolio';
            }
        }

        async function loadMyPortfolios() {
            try {
                const response = await fetch(`${API_URL}/portfolio?user_email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();

                const container = document.getElementById('myPortfolios');

                if (!data.portfolios || data.portfolios.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-gray-400 py-12">No portfolios yet. Create your first one!</div>';
                    return;
                }

                container.innerHTML = data.portfolios.map(p => `
                    <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6 hover:border-slate-600/50 transition">
                        <h3 class="text-lg font-bold mb-2">${p.portfolio_name}</h3>
                        <div class="text-3xl font-bold mb-4 ${p.total_return_pct >= 0 ? 'text-green-400' : 'text-red-400'}">
                            ${p.total_return_pct >= 0 ? '+' : ''}${p.total_return_pct.toFixed(2)}%
                        </div>
                        <div class="text-sm text-gray-400 mb-4">
                            <div>Value: $${p.current_value.toLocaleString()}</div>
                            <div>Started: ${new Date(p.created_at).toLocaleDateString()}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="viewPortfolio('${p.portfolio_id}')" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm transition">
                                View Details
                            </button>
                            <button onclick="viewPortfolio('${p.portfolio_id}', true)" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm transition" title="Backtest">
                                üîÆ
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('myPortfolios').innerHTML = '<div class="col-span-full text-center text-red-400 py-12">Error loading portfolios</div>';
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/leaderboard`);
                const data = await response.json();

                const table = document.getElementById('leaderboardTable');

                if (!data.leaderboard || data.leaderboard.length === 0) {
                    table.innerHTML = '<div class="text-center text-gray-400 py-8">No portfolios yet. Be the first!</div>';
                    return;
                }

                table.innerHTML = `
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-slate-700">
                                <th class="text-left py-3 px-4">Rank</th>
                                <th class="text-left py-3 px-4">Portfolio</th>
                                <th class="text-left py-3 px-4">User</th>
                                <th class="text-right py-3 px-4">Return</th>
                                <th class="text-right py-3 px-4">Value</th>
                                <th class="text-right py-3 px-4">Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.leaderboard.map((p, i) => `
                                <tr class="border-b border-slate-700/50 hover:bg-slate-700/30 ${i < 3 ? 'bg-yellow-500/5' : ''}">
                                    <td class="py-3 px-4 font-bold">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : i + 1}</td>
                                    <td class="py-3 px-4">${p.portfolio_name}</td>
                                    <td class="py-3 px-4 text-gray-400">${p.user_email}</td>
                                    <td class="text-right py-3 px-4 font-bold ${p.total_return_pct >= 0 ? 'text-green-400' : 'text-red-400'}">
                                        ${p.total_return_pct >= 0 ? '+' : ''}${p.total_return_pct.toFixed(2)}%
                                    </td>
                                    <td class="text-right py-3 px-4">$${p.current_value.toLocaleString()}</td>
                                    <td class="text-right py-3 px-4 text-sm text-gray-400">${new Date(p.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('leaderboardTable').innerHTML = '<div class="text-center text-red-400 py-8">Error loading leaderboard</div>';
            }
        }

        function viewPortfolio(portfolioId, autoBacktest = false) {
            const url = `/portfolio-detail.html?id=${portfolioId}${autoBacktest ? '&backtest=true' : ''}`;
            window.location.href = url;
        }

        loadMyPortfolios();
        loadLeaderboard();
        setInterval(() => {
            loadMyPortfolios();
            loadLeaderboard();
        }, 60000);
    </script>
</body>
</html>
